<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    <title>The Top Slice</title>
  </head>
  <body class="container" onload="newOrder.reset();">
    <form id="newOrder">
      <h1>The Top Slice</h1>
      <h3>Where every bite is made with a passion for the best pizza you have ever eaten.</h3>
      <label for="name">Name on Order</label>
      <input id="orderName" type="text" required class="inputField" name="name" value="">
      <h2>Pizza Type</h2>
      <div class="form-group">
        <input type="radio" name="pizzatype" value="Pepperoni">Pepperoni<br>
        <input type="radio" name="pizzatype" value="Hawaiian">Hawaiian<br>
        <input type="radio" name="pizzatype" value="Works">Works<br>
      </div>
      <h2>Size</h2>
      <div class="form-group">
        <input class = "size" id="small" type="radio" name="size" value="Small">Small<br>
        <input class = "size" id="medium" type="radio" name="size" value="Medium">Medium<br>
        <input class = "size" id="large" type="radio" name="size" value="Large">Large<br>
      </div>
      <h2>Toppings</h2>
      <input type="checkbox" name="toppings" value="Onions">onions<br>
      <input type="checkbox" name="toppings" value="Mushrooms">mushrooms<br>
      <input type="checkbox" name="toppings" value="Olives">olives<br>
      <button type="submit" class="button" name="button">Submit your Order.</button>
    </form>
    <div id="placedOrder">

    </div>
  </body>
</html>
